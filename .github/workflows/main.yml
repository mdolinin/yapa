on: push
name: Build and Test

env:
  flutter_channel: 'master'
  flutter_version: '1.16.2-pre.7'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: ${{ env.flutter_channel }}
          flutter-version: ${{ env.flutter_version }}
      - run: flutter pub get
      - run: flutter test